<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/todo-list.css"/>
</head>
<body>
<div class="todo-list">

    <div class="todo-list__item todo-list__item_control">
        <div class="add-form__field">
            <input type="text" name="search" placeholder="Search.."/>
        </div>
    </div>

    <!--TODO generate first item from js-->
    <div class="todo-list__item hidden jsHead">
        <div class="item">
            <div class="item__checkbox">
                <input type="checkbox"/>
            </div>
            <div class="item__content"></div>
            <div class="item__remove"></div>
        </div>
    </div>


    <div class="todo-list__item todo-list__item todo-list__item_control">
        <div class="add-form__field">
            <input class="jsAddField" type="text" name="add" placeholder="Add.."/>
        </div>
        <div class="add-form__button jsAdd">Add</div>
    </div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="./js/jade.min.js"></script>
<script src="./js/TodoController.js"></script>
</body>
</html>
